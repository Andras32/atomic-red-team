---
attack_technique: T1012
display_name: Query Registry

atomic_tests:
- name: Query Registry
  description: |
    Query Windows Registry
    References:

    https://blog.cylance.com/windows-registry-persistence-part-2-the-run-keys-and-search-order

    https://blog.cylance.com/windows-registry-persistence-part-1-introduction-attack-phases-and-windows-services

    References:

    http://www.handgrep.se/repository/cheatsheets/postexploitation/WindowsPost-Exploitation.pdf

    https://www.offensive-security.com/wp-content/uploads/2015/04/wp.Registry_Quick_Find_Chart.en_us.pdf

  supported_platforms:
    - windows
  input_arguments:
    out_file:
      description: file to write registry values
      type: Path
      default: '%TEMP%\T1012.txt'
  executor:
    name: command_prompt
    elevation_required: true
    command: |
      reg query "HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Windows" > #{out_file}
      reg query HKLM\Software\Microsoft\Windows\CurrentVersion\RunServicesOnce >> #{out_file}
      reg query HKCU\Software\Microsoft\Windows\CurrentVersion\RunServicesOnce >> #{out_file}
      reg query HKLM\Software\Microsoft\Windows\CurrentVersion\RunServices >> #{out_file}
      reg query HKCU\Software\Microsoft\Windows\CurrentVersion\RunServices >> #{out_file}
      reg query "HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon\Notify" >> #{out_file}
      reg query "HKLM\Software\Microsoft\Windows NT\CurrentVersion\Winlogon\Userinit" >> #{out_file}
      reg query "HKCU\Software\Microsoft\Windows NT\CurrentVersion\Winlogon\\Shell" >> #{out_file}
      reg query "HKLM\Software\Microsoft\Windows NT\CurrentVersion\Winlogon\\Shell" >> #{out_file}
      reg query HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\ShellServiceObjectDelayLoad >> #{out_file}
      reg query HKLM\Software\Microsoft\Windows\CurrentVersion\RunOnce >> #{out_file}
      reg query HKLM\Software\Microsoft\Windows\CurrentVersion\RunOnceEx >> #{out_file}
      reg query HKLM\Software\Microsoft\Windows\CurrentVersion\Run >> #{out_file}
      reg query HKCU\Software\Microsoft\Windows\CurrentVersion\Run >> #{out_file}
      reg query HKCU\Software\Microsoft\Windows\CurrentVersion\RunOnce >> #{out_file}
      reg query HKLM\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer\Run >> #{out_file}
      reg query HKCU\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer\Run >> #{out_file}
      reg query HKLM\system\currentcontrolset\services /s | findstr ImagePath 2>nul | findstr /Ri ".*\.sys$" >> #{out_file}
      reg query HKLM\Software\Microsoft\Windows\CurrentVersion\Run >> #{out_file}
      reg save HKLM\Security $env:USERPROFILE\AppData\Local\Temp\ART1012\security.hive" >> #{out_file}
      reg save HKLM\System $env:USERPROFILE\AppData\Local\Temp\ART1012\system.hive" >> #{out_file}
      reg save HKLM\SAM $env:USERPROFILE\AppData\Local\Temp\ART1012\sam.hive" >> #{out_file}
    cleanup_command: |
      del #{out_file}
